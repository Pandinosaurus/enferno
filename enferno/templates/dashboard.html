{% extends 'layout.html' %}
{% block content %}
    <v-card class="ma-auto pa-10 h-100 w-100">
        <v-card-text>
            <div class="text-h5 mb-3">Welcome, {{ current_user.username }}</div>
            Last login â€” {{ current_user.last_login_at.strftime('%b %d, %Y') }}
        </v-card-text>
        <v-card-actions class="justify-start">
            <v-btn href="/logout" color="primary">Logout</v-btn>
        </v-card-actions>
    </v-card>

{% endblock %}

{% block js %}
    <script>
        const {createApp} = Vue;
        const {createVuetify} = Vuetify;
        const vuetify = createVuetify(
            {
                theme: {
                    dark: false,
                },
            }
        );

        const app = createApp({
            data() {
                return {
                    drawer: true,
                    snackBar: false,
                    snackMessage: '',
                };
            },
            methods: {
                showSnack(message) {
                    this.snackMessage = message;
                    this.snackBar = true;
                },
            },
            delimiters: ['${', '}']
        });

        app.use(vuetify).mount('#app');
    </script>
{% endblock %}
