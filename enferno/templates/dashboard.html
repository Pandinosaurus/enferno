{% extends 'layout.html' %}
{% block content %}
    <v-app id="app" class="fill-height">

      <v-layout class="rounded rounded-md fill-height">
    <v-app-bar title="Enferno Dashboard"></v-app-bar>

    <v-navigation-drawer>
      <v-list>
        <v-list-item title="Welcome"></v-list-item>
      </v-list>
    </v-navigation-drawer>

    <v-main class="h-100 v-container--fluid" style="min-height: 300px;">
      <v-card class="ma-auto pa-10 h-100" >
          <v-card-text>
              Welcome, {{ g.user.username }}
                        Last login â€” {{ g.user.last_login_at.strftime('%b %d, %Y') }}
          </v-card-text>
          <v-card-actions class="justify-start">
              <v-btn href="/logout" color="primary">Logout</v-btn>
          </v-card-actions>
      </v-card>

    </v-main>
  </v-layout>




    </v-app>
{% endblock %}

{% block js %}
    <script>
        const {createApp} = Vue;
        const {createVuetify} = Vuetify;
        const vuetify = createVuetify();

        const app = createApp({
            data() {
                return {
                    drawer: true,
                    snackBar: false,
                    snackMessage: '',
                };
            },
            methods: {
                showSnack(message) {
                    this.snackMessage = message;
                    this.snackBar = true;
                },
            },
            delimiters: ['${', '}']
        });

        app.use(vuetify).mount('#app');
    </script>
{% endblock %}
